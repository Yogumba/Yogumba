<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./../CSS/estiloAndres.css">
    <title>Contacto - Yogumba</title>
</head>
<body>
    <main>
        <section id="contactoSectionContacto" >
            <h2 id="contactoHeaderPrincipal" >Deja tu Comentario</h2>
            <div class="contenedorContacto">
                <article>
                    <h3 id="contactoHeaderSecundario" >¡Queremos Saber de vos!</h3>
                    <p id="contactoDescripcionSecundaria" >Si queres ponerte en contacto o hacer cualquier sugerencia, completa el formulario y te responderemos lo antes posible.</p>
                    <ul class="contactoLista">
                        <li id="contactoUbicacion" ><img src="https://drive.google.com/uc?export=view&id=1zNiV-J2JNex6IVdIJQj7l7NH-bcitelq" alt="Ubicación" class="contactoListaImg" ><span>Byron Bay, NSW 2581, Australia</span></li>
                        <li id="contactoTelefono" ><img src="https://drive.google.com/uc?export=view&id=1AETQLO0yIdcUixw4kFJcQ8Ye1yE6a3d7" alt="Telefono"><span>+61 476059685</span></li>
                        <li id="contactoMail" ><img src="https://drive.google.com/uc?export=view&id=11XZHG2TzvaICpSxmtf8s5yxYKdaDUag5" alt="Mail"><span>martinalibardi@hotmail.com</span></li>
                    </ul>
                </article>
                <article>
                    <form action="https://getform.io/f/3028f811-c2a5-4569-88e1-dd64be04ea98" method="POST" id="contactoFormulario"  >
                        <div class="contenedorInput">
                            <input placeholder="Email" type="email" required="required" name="email" id="contactoFormularioMail" class="contactoInput" >
                        </div>
                        <div class="contenedorInput">
                            <input placeholder="Nombre" type="text" required="required" name="Nombre" id="contactoFormularioNombre" class="contactoInput" >
                        </div>
                        <div class="contenedorInputTextarea">
                            <textarea name="Mensaje" placeholder="Write something..." id="contactoFormularioTexto" cols="30" rows="10" required="required" class="contactoInput" ></textarea>
                        </div>
                        <input type="submit" value="ENVIAR" id="contactoFormularioBoton">
                    </form>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
